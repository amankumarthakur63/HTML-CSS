<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS display</title>
    <style>
        p{
            font-size: 30px;
            background-color: cyan;
            /* display: inline;  */
            /* while using inline we can't change the height and width of the item */
            /* height: 200px;
            width: 200px; */
            /* display: inline-block; */
            display: none;
            height: 200px;
            width: 200px;

        }
    </style>
</head>
<body>
    <p>Welcome to Aman's Portfolio</p>
    <p>This is CSS display tutorial</p>
</body>
</html>
